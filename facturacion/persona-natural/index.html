<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Persona Natural</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

<!-- Encabezado -->
<header class="contact-header">
    <h1>Formulario de Facturación</h1>
    <p>Por favor, completa los campos para continuar con el proceso</p>
</header>

<!-- Formulario -->
<main class="form-container">
    <form id="cotizacionForm">
        <div class="form-group">
            <label for="nombreMascota">Nombre mascota:<span class="required">*</span></label>
            <input type="text" id="nombreMascota" name="nombreMascota" required aria-label="Nombre mascota">
        </div>

        <div class="form-group">
            <label for="nombre">Nombre completo:<span class="required">*</span></label>
            <input type="text" id="nombre" name="nombre" required aria-label="Nombre completo">
        </div>

        <div class="form-group">
            <label for="tipoDocumento">Tipo de documento:<span class="required">*</span></label>
            <select id="tipoDocumento" name="tipoDocumento" required aria-label="Tipo de documento">
                <option value="" disabled selected>Selecciona un tipo de documento</option>
                <option value="Cédula de Ciudadanía">Cédula de Ciudadanía</option>
                <option value="Cédula de Extranjería">Cédula de Extranjería</option>
                <option value="Pasaporte">Pasaporte</option>
            </select>
        </div>

        <div class="form-group">
            <label for="numeroDocumento">Número de documento:<span class="required">*</span></label>
            <input type="number" id="numeroDocumento" name="numeroDocumento" required aria-label="Número de documento">
        </div>

        <div class="form-group">
            <label for="correo">Correo electrónico:<span class="required">*</span></label>
            <input type="email" id="correo" name="correo" required aria-label="Correo electrónico">
        </div>

        <div class="form-group">
            <label for="direccion">Dirección:<span class="required">*</span></label>
            <input type="text" id="direccion" name="direccion" required aria-label="Dirección">
        </div>

        <div class="form-group">
            <label for="regimenTributario">Régimen tributario (opcional):</label>
            <input type="text" id="regimenTributario" name="regimenTributario" aria-label="Régimen tributario">
        </div>

        <div class="form-group">
            <label for="mensaje">¿Aplica retenciones? Detalles:</label>
            <textarea id="mensaje" name="mensaje" rows="4" aria-label="Condiciones de retención"></textarea>
        </div>

        <button type="button" class="btn-submit" onclick="enviarWhatsAppPersonaNatural()">
            <i class="bi bi-whatsapp"></i> Enviar por WhatsApp
        </button>
    </form>
</main>

<!-- Pie de página -->
<footer>
    Powered by <a href="https://www.gibracompany.com/" target="_blank" >Gibra Company</a>
</footer>

<script src="../script.js"></script>
</body>
</html>
